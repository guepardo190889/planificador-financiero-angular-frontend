<div class="card border-primary mb-3">
  <div class="card-header">Divisas</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de divisas</h5>

    <div class="my-2 text-left">
      <button
        class="btn btn-rounded btn-primary"
        type="button"
        [routerLink]="['/divisas/form']"
      >
        Guardar Divisa
      </button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>CÃ³digo</th>
          <th>Editar</th>
          <th>Elminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let divisa of divisas">
          <td>{{ divisa.id }}</td>
          <td>{{ divisa.nombre }}</td>
          <td>{{ divisa.codigo }}</td>
          <td>
            <button
              type="button"
              name="button"
              [routerLink]="['/divisas/form', divisa.id]"
              class="btn btn-primary btn-sm"
            >
              Actualizar
            </button>
          </td>
          <td>
            <button
              type="button"
              name="button"
              class="btn btn-danger btn-sm"
              (click)="eliminar(divisa)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
