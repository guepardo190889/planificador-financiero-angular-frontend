<div class="card border-primary mb-3">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body text-primary">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2 my-2">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="divisa.nombre"
            name="nombre"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="codigo" class="col-form-label col-sm-2 my-2">CÃ³digo</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="divisa.codigo"
            name="codigo"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="porDefecto" class="col-form-label col-sm-2 my-2"
          >Por defecto</label
        >
        <div class="col-sm-6">
          <input
            type="checkbox"
            class="form-check-input"
            [(ngModel)]="divisa.porDefecto"
            name="porDefecto"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn btn-primary"
            role="button"
            (click)="guardar()"
            *ngIf="!divisa.id; else botonEditar"
          >
            Guardar
          </button>
          <ng-template #botonEditar>
            <button
              class="btn btn-primary"
              role="button"
              (click)="actualizar()"
            >
              Actualizar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
